[build]
    command = "gatsby build"
    publish = "./public"
    functions = "./functions"

[dev]
    publish = "./public"
    autoLaunch = false
    port = 8888
    targetPort = 8000

[context.deploy-preview]
  command = "npm run build && npm run noIndex"

[context.branch-deploy]
  command = "npm run build && npm run noIndex"

[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"